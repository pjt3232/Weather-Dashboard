<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" inital-scale="1.0">
        <title>Weather Dashboard</title>
        <!-- Bootstrap Styling-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form>
                        <div id="search-form" class="form-group">
                            <label for="city-input">Enter a City</label>
                            <input type="text" class="form-control" id="city-input" placeholder="e.g. New York City">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

                <div id="search-history">
                    <h3>Search History</h3>
                    <ul class="list-group"></ul>
                </div>
            </div>

            <div class="container-fluid row row-grid">
                <div id="current-weather"></div>
                <ul id="forecast" class="col-12"></ul>
            </div>
        </div>
        <!-- jQuery -->
        <script
           src="https://code.jquery.com/jquery-3.6.4.js"
           crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script
           src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
           crossorigin="anonymous"
        ></script>
        <!-- Dayjs() -->
        <script
           src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
           integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
           crossorigin="anonymous"
        ></script>
        <!--Custom JavaScript-->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
