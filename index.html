<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" inital-scale="1.0">
        <title>Weather Dashboard</title>
        <!-- Bootstrap Styling-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HR8r1aMjK71r3vLnyW1zXKMojpTZ+aFzjT86/3x/3KmS6C/RYCr7lBjmF+R9X4zsw4fcQ4YjK6XT2xVjrPZ6g==" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="city-input">Enter a City</label>
                            <input type="text" class="form-control" id="city-input" placeholder="e.g. New York City">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

                <div id="search-history">
                    <h3>Search History</h3>
                    <ul class="list-group"></ul>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div id="current-weather"></div>
                <div id="forecast"></div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Dayjs() -->
        <script
           src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
           integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
           crossorigin="anonymous"
        ></script>
    </body>
</html>
